name: Update packages

on:
  schedule:
    - cron:  '0 1 * * 4'
  workflow_dispatch:

env:
  NIX_CONFIG: "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}"

jobs:
  test:
    name: Update and create PR
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@V27

      - name: Update flake inputs
        run: |
          nix flake update

      - name: Update gdal-master package
        run: |
          pushd pkgs/gdal
          ./update-master.sh
          popd

      - name: Update QGIS plugins
        run: |
          pushd pkgs/qgis
          ./update-plugins.sh
          popd

      - name: Update GRASS plugins
        run: |
          pushd pkgs/grass
          ./update-plugins.sh
          popd

      - name: List of updated packages
        run: >
          nix run nixpkgs/nixpkgs-unstable#nvd -- diff
          $(nix build github:imincik/geospatial-nix.repo/latest#all-packages --print-out-paths)
          $(nix build .#all-packages --print-out-paths) > $GITHUB_STEP_SUMMARY

      - name: Generate branch name
        id: branch
        run: echo branch="weekly-update-$(date "+%Y.%V")" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "pkgs: weekly update (${{ steps.branch.outputs.branch }})"
          body: Weekly update of packages.
          branch: "${{ steps.branch.outputs.branch }}"
          commit-message: "pkgs: weekly update of packages"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          assignees: imincik
          # reviewers: imincik
          token: ${{ secrets.FLAKE_AUTOUPDATE_TOKEN }}
          draft: true
          delete-branch: true
